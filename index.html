<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Primera Tienda Online</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="tienda_online.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">Artículos en Línea</h1>
      </header>
      <main class="content">
        <section class="articles">
          <div class="articles__bar bar">
            <div class="bar__visual">
              <button class="bar__button bar__button_type_grid"></button>
              <button class="bar__button bar__button_type_horizontal"></button>
              <button class="bar__button bar__button_type_slide"></button>
            </div>
            <div class="bar__add">
              <button class="bar__button bar__button_type_add"></button>
            </div>
          </div>

          <div class="articles__items">
            <div class="articles__items_template_slide">
              <div class="item item_type_slide">
                <h2 class="item__title item__title_type_slide"></h2>
                <img src="" alt="" class="item__image item__image_type_slide" />
                <div class="item__description item__description_type_slide">
                  <p class="item__paragraph item__paragraph_type_slide"></p>
                  <button class="item__button">Comprar</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <h2 class="footer__copyright">&#169; 2024 - Eligio Eizarraraz</h2>
      </footer>
    </div>

    <template id="item-horizontal">
      <div class="articles__items_template_horizontal">
        <div class="item item_type_horizontal">
          <img src="" alt="" class="item__image item__image_type_horizontal" />
          <div class="item__description item__description_type_horizontal">
            <h2 class="item__title item__title_type_horizontal"></h2>
            <p class="item__paragraph item__paragraph_type_horizontal"></p>
            <button class="item__button">Comprar</button>
          </div>
        </div>
      </div>
    </template>

    <template id="item-slide">
      <div class="articles__items_template_slide">
        <div class="item item_type_slide">
          <h2 class="item__title item__title_type_slide"></h2>
          <img src="" alt="" class="item__image item__image_type_slide" />
          <div class="item__description item__description_type_slide">
            <p class="item__paragraph item__paragraph_type_slide"></p>
            <button class="item__button">Comprar</button>
          </div>
        </div>
      </div>
    </template>

    <template id="item-grid">
      <div class="articles__items_template_grid">
        <div class="item item_type_grid">
          <h2 class="item__title item__title_type_grid"></h2>
          <img src="" alt="" class="item__image item__image_type_grid" />
          <button class="item__button item__button_center">Comprar</button>
        </div>
      </div>
    </template>

    <script type="module" src="./scripts/script.js"></script>
    <script type="module" src="./scripts/Articles.js"></script>
  </body>
</html>
